{% extends "base.html" %}
{% block content %}
<div class="login-btns span6">
	<ul>
		<li>
			<a href="#" id="facebook-login"><img src="/static/img/botao_facebook.png"></a>
			<div id="fb-root"></div>
		</li>

		<li>
			<a href="#"><img src="/static/img/botao_github.png"></a>
		</li>

		<li>
			<a href="#"><img src="/static/img/botao_gplus.png"></a>
		</li>
	</ul>
</div>
<div class="login-form span6">
	<form action="index_submit" method="get" accept-charset="utf-8">
		<div class="row">
			<div class="span3">
				<label for="first_name">First name</label><input type="text/submit/hidden/button" first_name="first_name" value="" id="first_name">
			</div>
			<div class="span3">
				<label for="last_name">Last name</label><input type="text/submit/hidden/button" last_name="last_name" value="" id="last_name">
			</div>
		</div>
		<div class="row">
			<div class="span6">
				<label for="email">Email</label><input type="text/submit/hidden/button" email="email" value="" id="email">
			</div>
		</div>
		<p><input type="submit" value="Continue &rarr;"></p>
	</form>
</div>
{% endblock %}
